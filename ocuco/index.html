<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Optometrist Registry</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Optometrist</h1>
        <span id="countIns"></span>

        <h2 id="instructor"></h2>
        <span id="insTrans"></span>
        <hr>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="fName" class="col-lg-2 control-label">Name</label>
        <input id="fName" type="text">

        <label for="lName" class="col-lg-2 control-label">NPI</label>
        <input id="lName" type="text">

        <label for="age" class="col-lg-2 control-label">License Number</label>
        <input id="age" type="text">

        <button id="button">Add Optometrist</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       if (typeof web3 !== 'undefined') {
           web3 = new Web3(web3.currentProvider);
       } else {
           web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
       }

       web3.eth.defaultAccount = web3.eth.accounts[0];

       var OptometristRegistryContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_npi",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "_licenseNum",
				"type": "uint256"
			}
		],
		"name": "createOptometrist",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "countOptometrists",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_npi",
				"type": "uint256"
			}
		],
		"name": "getOptometrist",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);

       var Registry = OptometristRegistryContract.at('0x93D6e32Fc17D5E52177a0e3B0AE8301825EF96d0');

       var optometristEvent = Registry.instructorInfo({}, 'latest');

       optometristEvent.watch(function(error, result) {
           if (!error) {
               if (result.blockHash != $("#insTrans").html())
                    $("#loader").hide();
                $("#insTrans").html('Block hash: ' + result.blockHash);
               $("#instructor").html(web3.toAscii(result.args.fName) + ' ' + web3.toAscii(result.args.lName) + ' (' + result.args.age + ' years old)');
           } else {
                $("#loader").hide();
           }
       });

       Registry.countInstructors((err, res) => {
           if (res)
            $("#countIns").html(res.c + ' Instructors');
       })

       $("#button").click(function() {
            $("#loader").show();
			Registry.setInstructor(web3.eth.defaultAccount, $("#age").val(), $("#fName").val(), $("#lName").val(), (err, res) => {
               if (res) {
                   $("#loader").hide();
               }
           });
       });

    </script>

</body>
</html>
